<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Shopping Cart</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js" type="text/javascript"></script>

    <!-- Bootstrap & Font Awesome -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

    <!-- Parse SDK -->
    <script src="parse-1.6.12.js"></script>

    <!-- Angular UI -->
    <script src="ui-bootstrap-tpls-0.14.3.js"></script>


    <script src="shoppingCart.js"></script>


    <!-- AngularStore app -->
    <script src="parseRepositories.js"></script>
    <script src="app.js"></script>


</head>
<body ng-controller="rootCtrl">
    <!-- Your HTML / Templates -->

	<div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <!-- deep embed // header -->
                <div class="user_bar">
                  <ul class="nav navbar-nav">
                    <li class="user_text" ng-click ng-show="loggedIn()">Welcome, <b>{{currentUser.get("username")}}</b>! </li>
                    <li ng-cloak ng-show="loggedIn()"><a href="#account">My Account</a></li>
                    <li ng-cloak ng-show="loggedIn()"><a href="#" ng-click="logout()">Log out</a></li>
                    <li ng-cloak ng-hide="loggedIn()"><a href="#signin"><i class="icon-user"></i> Log in</a></li>
                  </ul>
                </div>
                <div class="link_bar">
                  <ul class="nav navbar-nav">
                    <li><a href="#/cart"><i class="icon-shopping-cart"> </i> <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency: 'Â£'}}</b></a></li>
                  </ul>
                </div>

                <div class="clear"></div>
                <h1 class="well" >
                    <a href="#/store">{{siteTitle}}</a><br />
                    <small>{{siteSubTitle}}</small>
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>

</body>
</html>
