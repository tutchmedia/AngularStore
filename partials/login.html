<form name="loginForm">
  <input name="username" ng-model="username" ng-minlength="5" required>
  <span ng-show="loginForm.username.$error.required">Please enter something!</span>

  <input name="password" ng-model="password" ng-minlength="5" required>
  <span ng-show="loginForm.password.$error.required">Please enter something!</span>

</form>
