<form>

<p>Please login to check out.</p>

<input type="text" name="username" ng-model="username" placeholder="Username"/>
<span ng-show="!username.length">Please enter a username!</span>

<input type="text" name="password" ng-model="password" placeholder="Password"/>
<span ng-show="!password.length">Please enter a password!</span>

<button class="btn btn-success">Sign In</button>

</form>
